<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TOKUEN â€“ Register: Verify phone</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="verify-page">
      <div class="verify-box">
        <!-- Logo -->
        <div class="logo-row">
          <img src="images/logo.png" alt="Tokuen logo" class="logo-img" />
          <span class="logo-text">TOKUEN</span>
        </div>

        <!-- Title -->
        <h1 class="verify-title">Verify your phone number</h1>
        <p class="verify-subtitle">
          We have sent a SMS to your registered phone number
        </p>

        <!-- Code input -->
        <div class="input-wrap">
          <input
            type="text"
            class="code-input"
            placeholder="Enter the code here."
          />
        </div>

        <!-- Resend text -->
        <p class="resend-text">
          <span class="resend-label">Resend SMS</span>
          <span class="resend-timer">55s</span>
        </p>

        <!-- Button -->
        <button class="btn-primary">Verify</button>

        <!-- Email link -->
        <p class="email-link">
          <a href="#">Verify using your email instead?</a>
        </p>
      </div>
    </div>
  </body>
</html>
