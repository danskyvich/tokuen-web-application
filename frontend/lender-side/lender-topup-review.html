<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Review Transaction - TOKUEN</title>
        <link rel="icon" type="image/x-icon" href="../images/logo.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <div class="header">
                <div class="logo-div">
                    <div class="logo-pic">
                        <img src="../images/tokuen_logo.png">
                    </div>
                    <div class="logo">TOKUEN</div>
                </div>
                <div class="user">
                    <div class="bell"><img src="../images/bell-alert-img-transparent.png"></div>
                    <div class="avatar">JC</div>
                </div>
            </div>
            <div class="container">
                <h1>Review transaction details</h1>
                <div class="details">
                    <div class="detail-row">
                        <strong>Deposited Amount</strong>
                        <span>₱2,000.00</span>
                    </div>
                    <div class="detail-row">
                        <strong>Medium</strong>
                        <span>Inter-bank (Lender → Main)</span>
                    </div>
                    <div class="detail-row">
                        <strong>Transfer fee</strong>
                        <span>₱0.00</span>
                    </div>
                    <div class="detail-row">
                        <strong>Transaction number</strong>
                        <span>TR671233145</span>
                    </div>
                    <div class="detail-row">
                        <strong>Transaction date and time</strong>
                        <span>Nov 01, 2025 | 12:45:13 PM</span>
                    </div>
                </div>
                <div class="actions">
                <button class="btn-continue">Continue</button>
                </div>
            </div>
        </div>
    </body>
</html>
