<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Money - TOKUEN</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <div class="header">
                <div class="logo-div">
                    <div class="logo-pic">
                        <img src="../images/tokuen_logo.png">
                    </div>
                    <div class="logo">TOKUEN</div>
                </div>
                <div class="user">
                    <div class="bell"><img src="../images/bell-alert-img-transparent.png"></div>
                    <div class="avatar">JC</div>
                </div>
            </div>
            <h1>Transfer money</h1>
            <div class="wallet-card">
                <div class="wallet-title">Main Wallet</div>
                <div class="wallet-text">Current balance</div>
                <div class="wallet-balance">₱10,000.00</div>
            </div>
            <div class="amount-section">
                <label>Select amount</label>
                <input type="number" placeholder="Enter an amount" step="1000" min="1000"/>
                <small>No fee on interbank transfers</small>
            </div>
            <div class="deposit-options">
                <div class="deposit-card">
                    <div class="deposit-card-row">
                        <p>Deposit from</p>
                        <h3>Lender wallet</h3>
                    </div>
                    <div class="deposit-card-row">
                        <p>Wallet Balance</p>
                        <div class="deposit-balance">₱5,000.00</div>
                        <button class="btn">Use this wallet</button>
                    </div>
                </div>
                <div class="deposit-card">
                    <div class="deposit-card-row">
                        <p>Deposit from</p>
                        <h3>Other banks or e‑wallets</h3>
                    </div>
                    <div class="deposit-card-row">
                        <button class="btn">Select a payment method</button>
                        <button class="btn">View your payment methods</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
