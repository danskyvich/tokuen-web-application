<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Header -->
<header class="top-header">
    <div class="header-left">
        <img src="your-logo.png" alt="TOKUEN Logo" height="34">
        <div class="brand-text">TOKUEN</div>
    </div>

    <div class="header-right">
        <div class="icon">ðŸ””</div>
        <div class="avatar">JC</div>
    </div>
</header>

<!-- Page Content -->
<div class="topup-container">

    <h1 class="topup-title">Transfer Money</h1>

    <!-- Main Wallet Card -->
    <section class="wallet-main-card">
        <div class="wallet-main-label">Main Wallet</div>
        <div class="wallet-main-sub">Current balance</div>
        <div class="wallet-main-amount">â‚±10,000.00</div>
        <div class="wallet-main-watermark">MAIN WALLET</div>
    </section>

    <!-- Select Amount -->
    <section class="topup-amount-section">
        <div class="topup-section-title">Select amount</div>
        <input class="amount-input" type="text" placeholder="Enter an amount">
        <div class="topup-note">No fee on interbank transfers</div>
    </section>

    <!-- Options -->
    <section class="topup-options">

        <!-- Lender Wallet -->
        <div class="topup-card">
            <div class="topup-card-small">Transfer from</div>
            <div class="topup-card-title">Lender wallet</div>

            <div class="topup-card-sub">Wallet balance</div>
            <div class="topup-card-amount">â‚±5,000.00</div>

            <button class="topup-card-button">Use this wallet</button>
        </div>

        <!-- Other Banks or e-wallets -->
        <div class="topup-card">
            <div class="topup-card-small">Transfer to</div>
            <div class="topup-card-title">Other banks or e-wallets</div>

            <button class="topup-card-button outline">Select a payment method</button>
            <button class="topup-card-button outline">View your payment methods</button>
        </div>

    </section>

</div>

</body>
</html>
