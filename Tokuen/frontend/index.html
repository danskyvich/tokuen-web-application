<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="TOKUEN" />
    <meta name="description" content="The official website of TOKUEN" />
    <title>TOKUEN ‚Äì Login</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- LEFT SIDE -->
      <section class="hero">
        <div class="hero-content">
          <!-- slider dots -->
          <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
          </div>

          <div class="hero-text">
            <h1>Loaning made easier.</h1>
            <p>For Filipinos, by Filipinos.</p>
          </div>

          <div class="phone-wrapper">
            <img
              src="images/phone-mockup.png"
              alt="Mobile app preview"
              class="phone-img"
            />
          </div>
        </div>
      </section>

      <!-- RIGHT SIDE -->
      <section class="auth">
        <div class="auth-inner">
          <header class="auth-header">
            <img
              src="images/tokuen-logo.png"
              alt="Tokuen logo"
              class="logo-img"
            />
            <span class="logo-text">TOKUEN</span>
          </header>

          <h2 class="auth-title">Log in to your account</h2>
          <p class="auth-subtitle">
            Enter your email/phone number and password
          </p>

          <form class="login-form">
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter your email or phone number..."
              />
            </div>
            <div class="form-group password-group">
              <input type="password" placeholder="Enter your password..." />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show password"
              >
                üëÅ
              </button>
            </div>

            <div class="forgot-row">
              <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn primary-btn">Log in</button>

            <div class="divider">
              <span>or</span>
            </div>

            <a href="#" class="btn secondary-btn">Register</a>
          </form>

          <footer class="auth-footer">
            <a href="#">Privacy and Policy</a>
            <span>‚Ä¢</span>
            <a href="#">Terms and Conditions</a>
          </footer>
        </div>
      </section>
    </div>
  </body>
</html>
